      layout:decorate="~{common/layouts/default-layout}"

>
<head>

  <link th:href="@{/css/login.css}" rel="stylesheet"/>

<body>
<div class="content">

  <div class="login-box">

      <h1>LOG IN</h1>
    </div>

      <input type="button" class="login-btn" id="kakao-btn" onclick="alert('현재 미 지원되는 로그인입니다!')">
    </div>

  </div>

</div>
